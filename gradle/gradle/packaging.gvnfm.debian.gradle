ext {
    debianDistribution = (applicationRelease) ? "release" : "snapshot"
    debianVersionExtension = ("snapshot".equals(debianDistribution)) ? "-${applicationVersionDebian}" : ""
    debianApplicationVersionFull = "${applicationVersionFull}".replaceAll("-", ".") + debianVersionExtension
    openbatonInstallDir = "/opt/openbaton"
}

task openbatonGVNFMDeb(type: Deb, dependsOn: [jar, build]) {
    packageName = 'openbaton-gvnfm'
    version = debianApplicationVersionFull
    release = 1 
    arch = 'amd64'
    maintainer = 'OpenBaton Team <info@open-baton.org>'
    packageDescription = 'Open Baton VNF Generic Manager'

    configurationFile('/etc/openbaton/gvnfm/openbaton-gvnfm.properties')
    postInstall file('gradle/gradle/scripts/debian/postinst')
    preUninstall file('gradle/gradle/scripts/debian/prerm')

    requires('openjdk-7-jre')
    requires('rabbitmq-server')

    from(jar.outputs.files) 				{ into '/usr/lib/openbaton/gvnfm' }
    from('gradle/gradle/scripts/openbaton-gvnfm') 	{ into '/usr/bin/'}
    from('gradle/gradle/scripts/openbaton-gvnfm') 	{ into '/etc/init.d/'} 
    from('gradle/gradle/scripts/openbaton-gvnfm.conf') 	{ into '/etc/init/'}
    from('src/main/resources/application.properties')   { into '/etc/openbaton/gvnfm/'
                rename { String fileName -> fileName.replace("application.properties", "openbaton-gvnfm.properties") }
    }

    link('/etc/init.d/openbaton-gvnfm', '/lib/init/upstart-job')
}
